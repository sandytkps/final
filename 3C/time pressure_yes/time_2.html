<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="jquery.timers-1.2.js" type="text/javascript"></script> 
	<link rel="stylesheet" href="all.css">
    <script type="text/javascript"> 
        var hours = 1; 
        var minutes = 0; 
        var seconds = 0; 
        var cache = 60;
        var cache2 = 59; 
        function addtime(time){ 
            minutes += time; 
            document.getElementById('show').innerHTML = '尚餘 '+hours+' 小時 '+minutes+' 分鐘 '+seconds+' 秒'; 
        } 
        
        function count(addtime){ 
            if (hours==0 && minutes==0 && seconds==0){ 
                window.open ("index.php?action=timesup", "", "status=0,scrollbars=0,menubar=0,resizable=0,width=350,height=250"); 
            }else{ 
                setTimeout("count()", 1000); 
                if (seconds == 0){ 
                    if (minutes == 0){ 
                        hours -= 1; 
                        minutes = cache-1; 
                        seconds = cache2; 
                    }else{ 
                        seconds = cache2; 
                        minutes = minutes-1; 
                    } 
                }else{ 
                    seconds = seconds-1; 
                } 
            } 
            document.getElementById('show').innerHTML = hours+' 時 '+minutes+' 分 '+seconds+' 秒'; 
        }     
    </script> 
</head>

        <h2>距離限時折扣結束還有</h2>
        <h1>
        <script type="text/javascript">
            document.write('<div id="show"><div>'); 
            count(); 
        </script>
        </h1>
    </div>


</body>
